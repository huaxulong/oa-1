server:
  port: 80

spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/swft?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      async-close-connection-enable: true
  aop:
    #使用cglib进行代理
    proxy-target-class: true

#mybatis配置
mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  #配置mybatis打印sql语句
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #开启驼峰转换
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    cache-enabled: true
#jwt
jwt:
  secret: jiangtejie
  expiration: 3600